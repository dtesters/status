    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            animation: backgroundAnimation 10s ease infinite alternate;
        }
        
        @keyframes backgroundAnimation {
            0% {
                background-color: #add8e6; /* Light Blue with more blue */
            }
            50% {
                background-color: lightgreen;
            }
            100% {
                background-color: #add8e6; /* Light Blue with more blue */
            }
        }
    </style>
</head>
